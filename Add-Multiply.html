<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Multiply</title>
    <style>
        .box{
            background-color: lightslategray;
            border: 2px solid;
            height: 500px;
            width:500px;
           margin-left: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>  Add-Multiply</h1>
        <input type="number" id="number1"><br><br>
        <input type="number" id="number2">
        <div><br><br>
            <input type="radio" onclick="add()">Add
            <input type="radio" onclick="mul()">Multiply
        </div>
        
        <div class="result">
            <p id="result"></p>
            </div>
        </div>
        
        <script>
        function add()
        {
            let num1=parseInt(document.getElementById("number1").value);
            let num2=parseInt(document.getElementById("number2").value);
            let allresult=num1+num2;
            document.getElementById("result").innerText=`Result:${allresult}`
        }
        function mul()
        {
            let num1=parseInt(document.getElementById("number1").value);
            let num2=parseInt(document.getElementById("number2").value);
            let allresult=num1*num2;
            document.getElementById("result").innerText=`Result:${allresult}`
        }
    </script>
</body>
</html>
